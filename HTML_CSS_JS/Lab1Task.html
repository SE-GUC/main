    <script>
        
        function searchTableName() {
                var input, filter, Result, Tbody, SearchRow;
                val = -1;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                Tbody = document.getElementById("myTable");
                SearchRow = Tbody.getElementsByClassName("Nn");
                if (filter != "") {
                    var i;
                    for (i = 0; i < SearchRow.length; i++) {
                        if (SearchRow[i].innerHTML.toUpperCase() == filter) {
